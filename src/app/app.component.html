<div class="clock" [ngStyle]="{'fontSize.px': fontSize}" style="display: flex;flex-direction: column;">
  <div style="flex:1 1 0"> {{time | date : 'HH'}}</div>
  <div style="flex:1 1 0">{{time | date : 'mm'}} </div>
  <div style="flex:1 1 0"> {{time | date : 'ss'}}</div>
</div>
<div (click)="incFont()"
  style="position: absolute;right:8px;bottom: 8px;font-size: x-large;padding: 8px;background-color: black;">+</div>
<div (click)="decFont()"
  style="position: absolute;left:8px;bottom: 8px;font-size: x-large;padding: 8px;background-color: black;">-</div>
<div (click)="lockScreenHandler()" style="position: absolute;right: 8px;top:8px">
  <div>SCREEN</div>
  <div style="position: static">
    <div *ngIf="!wakeLock" style="color: red;position: absolute;left:0">OFF</div>
    <div *ngIf="wakeLock" style="color: green;position: absolute;right: 0;">ON</div>
  </div>
</div>
<div style="position: absolute;top:8px;left:8px">
  <div>Full Screen</div>
  <div>
    <div *ngIf="!fullScreen" (click)="enterFullScreen()">ENTER</div>
    <div (click)="exitFullScreen()" *ngIf="fullScreen">EXIT</div>
  </div>

</div>
